<body class="g-acc-bg"> 
    <div class="feedback-inner">
        <textarea  id="txtContent" class="back-info" placeholder="欢迎您给我们留下宝贵的意见！" maxlength="200"></textarea>
        <input id="txtInfo" type="text" class="back-find" placeholder="请输入联系方式，如手机号、邮箱、QQ等" maxlength="20">
        <a id="btnSuggestion" class="back-btn">提交</a>
    </div>
    <div id="sugDialog" class="sugDialog">
        <div class="Prompt">反馈意见或者联系方式不能为空</div>
    </div>
    <script type="text/javascript">
        $("#btnSuggestion").click(function(){
            var txtContent = $("#txtContent").val();
            var txtInfo = $("#txtInfo").val();
            if(txtContent == "" || txtInfo == ""){
                $("#sugDialog").show(200).delay(1000).hide(300); 
            }else{//获取信息存储到后台！！！

        });
    </script>
