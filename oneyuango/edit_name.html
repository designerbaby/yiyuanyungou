			}
		});
		var getByteLen = function (val) {  //获取字符串的长度，拼音2个字符，字母一个字符
		    var len = 0; 
		    for (var i = 0; i < val.length; i++) { 
		        if (val[i].match(/[^x00-xff]/ig) != null) //全角 
		            len += 2; 
		        else
		            len += 1; 
		    }; 
		    return len; 
		}
