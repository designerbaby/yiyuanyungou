<html>
<head>

<body style="background-color: #f7f7f7;zoom:1;">
    <div class="edit-wrapper">
            <input name="txtPhone" type="text" id="txtPhone" class="inp-info" maxlength="20" />
            <p class="txt">备用联系信息不作公开</p>
            <a id="btnT4" class="s-btn">保存</a>
    </div>
    <div id="edit_nameDialog" class="edit_PhoneDialog">请输入正确的电话号码</div>
    <div id="edit_namesuccess" class="edit_namesuccess"><i class="am-icon-check"></i>保存成功</div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/amazeui.min.js"></script>
    <script type="text/javascript">
        $("#btnT4").click(function(){
                //alert(1);
                var UserPhone =  $("#txtPhone").val(); 
                var up_length = UserPhone.length;
                //console.log(name_length);
                if(up_length == 11 ){ 
                    $("#edit_namesuccess").show(200).delay(1000).hide(300); 
                }else{
                    $("#edit_nameDialog").show(200).delay(1000).hide(300);  
                }
            });
    </script>
</body>
