<body>
    <!-- 底部 -->
    <footer class="am-topbar am-topbar-fixed-bottom" >
        <ul class="ui-tiled" style="font-size:14px;color:#666;">

        </ul>

    <div class="acc-menu">
        <h4>微信支付</h4>
    </div>
    <div class="g-accounts-details">
        <h4 class="gray9">
            您的当前余额:
            <em class="green">￥0.00</em>
            元
        </h4>
    </div>
    <div class="g-Recharge clearfix">
        <ul id="ulOption">
            <li money="50" class="checked">
                <a href="javascript:;">50元<s class="am-icon-check"></s></a>
            </li>
            <li money="100">
                <a href="javascript:;">100元<s class="am-icon-check"></s></a>
            </li>
            <li money="200">
                <a href="javascript:;">200元<s class="am-icon-check"></s></a>

                <a href="javascript:;">500元<s class="am-icon-check"></s></a>
            </li>
            <li money="1000">
                <a href="javascript:;">1000元<s class="am-icon-check"></s></a>
            </li>
            <li>
                <input type="text" placeholder="请输入" maxlength="8">
                <s class="am-icon-check"></s>
            </li>
        </ul>
    </div>
    <div class="g-accounts-details">
         <h4 class="gray6">
            充值金额：
            <em class="green" id="iRechargeMoney">50.00</em>
            元
        </h4>
    </div>
    <div class="online-banking clearfix">
        <dl id="ulBankList">
            <dt>
                <a href="javascript:;">选择网银</a>
            </dt>
            <dd>
                <a href="javascript:;">微信支付</a>
            </dd>
        </dl>
    </div>
    <div class="f-Recharge-btn">
        <a href="javascript:;" id="btnSubmit">确认充值</a>
